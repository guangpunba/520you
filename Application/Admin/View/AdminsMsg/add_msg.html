{include file="Common/header" /} 

<div class="am-cf admin-main">
  {include file="Common/left" /} 

  <!-- content start -->
  <div class="admin-content">

   
    <div class="am-g">
      <div class="am-u-sm-12">
        <h2 class="am-text-default am-margin-top"><span class="am-icon-envelope"></span> 消息管理 -- 添加消息</h2>
        <hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
      </div>
    </div>
    
    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-6">

            <form class="am-form am-form-horizontal" id="form">
                <div class="am-form-group">
                    <label for="username" class="am-u-sm-3 am-form-label">标题：</label>
                    <div class="am-u-sm-9">
                        <input type="text" id="title" name='title'>
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="username" class="am-u-sm-3 am-form-label">推送对象：</label>
                    <div class="am-u-sm-9">
                        <select data-am-selected="{btnWidth: '120px',}" name='pushobj' id="pushobj" placeholder='请选择'>
                            <option selected value=""></option>
                            {volist name='group' id='vo'}
                            <option value="{$vo.groupid}" >{$vo.groupname}</option>
                            {/volist}
                        </select>

                    </div>
                </div>
                <div class="am-form-group">
                    <label for="repwd" class="am-u-sm-3 am-form-label">消息详情：</label>
                    <div class="am-u-sm-9">
                      <!-- 加载编辑器的容器 -->
                      <script id="ueditor" name="content" type="text/plain"></script>
                    </div>
                </div>
                <div class="am-form-group">
                    <div class="am-u-sm-9 am-u-sm-offset-3">
                      <button type="submit" class="am-btn am-btn-primary am-disabled" id="submitAdd" data-am-loading="{loadingText: '提交中...'}">提交</button>
                    </div>
                </div>
            </form>
        
        </div>
    </div>

  </div>
  <!-- content end -->

</div>

<a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
  <span class="am-icon-btn am-icon-th-list"></span>
</a>
