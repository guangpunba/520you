{include file="Common/header" /} 

<div class="am-cf admin-main">
  {include file="Common/left" /} 

  <!-- content start -->
  <div class="admin-content">

    
    <div class="am-g">
      <div class="am-u-sm-12">
        <h2 class="am-text-default am-margin-top"><span class="am-icon-user"></span> 用户管理 -- 添加账号</h2>
        <hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
      </div>
    </div>
    
    <div class="am-g">
        <div class="am-u-sm-6">
            <form class="am-form am-form-horizontal" id="form">
                <div class="am-form-group">
                  <label for="username" class="am-u-sm-3 am-form-label">账号名称</label>
                  <div class="am-u-sm-9">
                    <input type="text" id="username" name='username'>
                  </div>
                </div>

                <div class="am-form-group">
                  <label for="pwd" class="am-u-sm-3 am-form-label">密码</label>
                  <div class="am-u-sm-9">
                    <input type="password" id="pwd" name="password">
                  </div>
                </div>
                <div class="am-form-group">
                  <label for="repwd" class="am-u-sm-3 am-form-label">确认密码</label>
                  <div class="am-u-sm-9">
                    <input type="password" id="repwd" name="repassword">
                  </div>
                </div>
                <div class="am-form-group">
                  <label for="group" class="am-u-sm-3 am-form-label">选择分组</label>
                  <div class="am-u-sm-9">
                      <select name='groupid' id="group">
                          {volist name='groupname' id='vo'}
                          <option value="{$vo.groupid}">{$vo.groupname}</option>
                          {/volist}
                      </select>

                  </div>
                </div>

                <div class="am-form-group">
                  <div class="am-u-sm-9 am-u-sm-offset-3">
                    <button type="submit" class="am-btn am-btn-primary am-disabled" id="submitAdd" data-am-loading="{loadingText: '提交中...'}">提交</button>
                  </div>
                </div>
            </form>
        
        </div>
    </div>

  </div>
  <!-- content end -->

</div>

<a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
  <span class="am-icon-btn am-icon-th-list"></span>
</a>
{include file="Common/footer" /}
