{include file="Common/header" /} 

<div class="am-cf admin-main">
  {include file="Common/left" /} 

  <!-- content start -->
  <div class="admin-content">


    <div class="am-g">
      <div class="am-u-sm-12">
        <h2 class="am-text-default am-margin-top"><span class="am-icon-user"></span> 新闻管理 -- 添加新闻</h2>
        <hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
      </div>
    </div>
 
    <div class="am-g">
        <div class="am-u-sm-6">

            <form class="am-form am-form-horizontal" id="form">
                <div class="am-form-group">
                  <label for="username" class="am-u-sm-3 am-form-label">标题：</label>
                  <div class="am-u-sm-9">
                    <input type="text" id="title" name='title' value="{$info.title}">
                  </div>
                </div>
      
                <div class="am-form-group">
                  <label for="pwd" class="am-u-sm-3 am-form-label">作者：</label>
                  <div class="am-u-sm-4 am-u-end">
                    <input type="text" id="author" name='author' value="{$info.author|default="芝士大学"}">
                  </div>
                </div>
                <div class="am-form-group">
                  <label for="repwd" class="am-u-sm-3 am-form-label">是否推荐：</label>
                  <div class="am-u-sm-3 am-u-end">
                      <select data-am-selected="{btnWidth: '120px',}" name='recommended' id="recommended" placeholder='请选择'>
                          <option value=""></option>
                          <option value="0" {eq name='info.recommended' value="0" }selected=selected{/eq}>不推荐</option>
                          <option value="1" {eq name='info.recommended' value="1" }selected=selected{/eq}>推荐</option>
                      </select>
                     
                  </div>
                </div>
                <div class="am-form-group">
                  <label for="group" class="am-u-sm-3 am-form-label">选择类型：</label>
                  <div class="am-u-sm-4 am-u-end">
                      <select name='type' id='type'>
                          <option value="">请选择</option>
                          {volist name='newstype' id='vo'}
                          <option value="{$vo.id}" {eq name='info.type' value="$vo.id" }selected=selected{/eq}>{$vo.name}</option>
                          {/volist}
                      </select> 
                
                  </div>
                </div>
                
                <div class="am-form-group">
                  <label for="repwd" class="am-u-sm-3 am-form-label">文章详情：</label>
                  <div class="am-u-sm-9">
                    <!-- 加载编辑器的容器 -->
                    <script id="ueditor" name="content" type="text/plain">
                        {$info.content}
                    </script>
                  </div>
                </div>
                
                <div class="am-form-group">
                  <div class="am-u-sm-9 am-u-sm-offset-3">
                    <button type="submit" class="am-btn am-btn-primary am-disabled" id="submitEdit" data-am-loading="{loadingText: '提交中...'}">提交</button>
                  </div>
                </div>
                <input type="hidden" value="{$Think.get.id}" id='getid'>
    
            </form>
        
        </div>
    </div>

  </div>
  <!-- content end -->

</div>

<a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
  <span class="am-icon-btn am-icon-th-list"></span>
</a>
{include file="Common/footer" /}
